<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&family=Montserrat:wght@100&family=Raleway:wght@100&display=swap" rel="stylesheet">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <h1>How It Works</h1>
  <div class="container">
    <div class="row">
      <div class="column-one-fourth">
        <img src="images/screen-1.png" alt="screen-1">
        <img src="images/switch-icon.png" alt="switch-icon" class="icon">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-2.png" alt="screen-2">
        <img src="images/filter-icon.png" alt="filter-icon" class="icon">
        <h2>Trip Filtering</h2>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-3.png" alt="screen-3">
        <img src="images/slider-icon.png" alt="slider-icon" class="icon">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-4.png" alt="screen-4">
        <img src="images/bars-icon.png" alt="bars-icon" class="icon">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
