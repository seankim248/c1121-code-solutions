<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="container">
    <div class="row">
      <div class="column-one-fifth margin">
        <img src="images/dress1.jpeg" alt="dress1" class="margin-bottom">
        <div class="margin-bottom">
          <span class="border-right margin-bottom">Free People</span>
          <span class="color-d6 margin-bottom">Size 6</span>
        </div>
        <span class="highlight">$35</span> <span><s class="color-d6">$125 retail</s></span>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag" class="margin-bottom">

        <div class="margin-bottom">
          <span class="border-right margin-bottom">Yves Saint Laurent</span>
          <span class="color-d6 margin-bottom">One-Size</span>
        </div>
        <span class="highlight">$200</span> <span><s class="color-d6">$1600 retail</s></span>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/key.jpeg" alt="key" class="margin-bottom">
        <div class="margin-bottom">
          <span class="border-right margin-bottom">Tiffany</span>
          <span class="color-d6 margin-bottom">One-Size</span>
        </div>
        <span class="highlight">$476</span> <span><s class="color-d6">$2000 retail</s></span>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/lv-bag.jpg" alt="lv-bag" id="object-fit-cover" class="margin-bottom">
        <div class="margin-bottom">
          <span class="border-right margin-bottom">Louis Vuitton</span>
          <span class="color-d6 margin-bottom">One-Size</span>
        </div>
        <span class="highlight">$95</span> <span><s class="color-d6">$1200 retail</s></span>
      </div>
      <div class="column-one-fifth margin">
        <img src="images/dress2.jpeg" alt="dress2" class="margin-bottom">
        <div class="margin-bottom">
          <span class="border-right margin-bottom">Reformation</span>
          <span class="color-d6 margin-bottom">Size 4</span>
        </div>
        <span class="highlight">$20</span> <span><s class="color-d6">$198 retail</s></span>
      </div>
    </div>
  </div>
</body>
</html>
