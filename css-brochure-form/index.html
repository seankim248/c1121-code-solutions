<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>LEARN MORE</h3>
    <div class="container">
      <div>
        <label for="email">COMPANY EMAIL</label>
        <input type="text" id="email" placeholder="john@company.co" />
      </div>
      <div>
        <label for="name">NAME</label>
        <input type="text" id="name" placeholder="John Smith" />
      </div>
      <div>
        <label for="location">WHERE ARE YOU HIRING?</label>
        <input type="text" id="location" placeholder="City, Country" />
      </div>
      <div>
        <label for="hire"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
        <select name="hire" id="hire">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="4-5">4-5 Engineers</option>
        </select>
      </div>
      <div id="submit">
        <button>SUBMIT</button>
      </div>
    </div>
  </body>
</html>
