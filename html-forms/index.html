<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <div>
        <label for="email">Email</label>
        <br />
        <input type="email" id="email" />
      </div>
      <div>
        <label for="question">Why is coding cool?</label>
        <br />
        <select name="answers" id="question">
          <option value="choose">Choose an option</option>
          <option value="intersting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <label for="radio">Favorite Language (choose one)</label>
        <br />
        <input type="radio" id="HTML" name="languages" value="HTML" />
        <label for="HTML">HTML</label>
        <input type="radio" id="CSS" name="languages" value="CSS" />
        <label for="CSS">CSS</label>
        <input
          type="radio"
          id="JavaScript"
          name="languages"
          value="JavaScript" />
        <label for="JavaScript">JavaScript</label>
      </div>
      <div>
        <label for="sign-up"
          >Would you like to sign up for more information?</label
        >
        <br />
        <input type="checkbox" id="sign-up" name="sign-up" />
        <label for="sign-up">Sign me up!</label>
      </div>
      <div>
        <label for="comments">Comments</label>
        <br />
        <textarea name="" id="comments" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
